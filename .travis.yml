---
os: linux
dist: xenial
language: ruby
cache: bundler
services: docker
before_install:
  - bundle -v
  - rm -f Gemfile.lock
  - "# Update system gems if requested. This is useful to temporarily workaround troubles in the test runner"
  - "# See https://github.com/puppetlabs/pdk-templates/commit/705154d5c437796b821691b707156e1b056d244f for an example of how this was used"
  - "# Ignore exit code of SIGPIPE'd yes to not fail with shell's pipefail set"
  - '[ -z "$RUBYGEMS_VERSION" ] || (yes || true) | gem update --system $RUBYGEMS_VERSION'
  - gem --version
  - bundle -v
  - docker run -d --rm -p 1080:1080 --name mockserver mockserver/mockserver
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.5.7
stages:
  - static
  - spec
  - acceptance
  -
    if: tag =~ ^v\d
    name: deploy
jobs:
  fast_finish: true
  include:
    # -
    #   env: CHECK="check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop syntax lint metadata_lint"
    #   stage: static
    # -
    #   env: PUPPET_GEM_VERSION="~> 6.14" CHECK=parallel_spec
    #   rvm: 2.5.7
    #   stage: spec
    -
      env: CI=true CHECK=litmus:acceptance:localhost TARGET_HOST=localhost
      script: |
        rvm use system
        sudo ./spec/support/files/install_pe.sh
        rvm use 2.5.7
        sudo puppet --version
        bundle exec rake $CHECK
      stage: acceptance
    -
      env: DEPLOY_TO_FORGE=yes
      stage: deploy
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
